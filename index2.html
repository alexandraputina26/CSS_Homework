
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <title>Advanced CSS selectors exercise</title>
        <link rel="stylesheet" type="text/css" href="stylesheet2.css">
    </head>
    <body>

        <ul id="first_ul">
            <li>First <a href="#">link</a></li>
            <li id="second_id" class="first_class">Second <a class="first_class" href="#">link</a></li>
            <li class="second_class">Third <a class="second_class" id="link_3" href="#">link</a></li>
            <li class="first_class">Fourth <a class="first_class" href="#">link</a></li>
            <li id="fifth_id">Fifth <a id="link_5" href="#">link</a></li>
            <li class="first_class">Sixth <a class="first_class" href="#">link</a></li>
            <li>Seventh <a href="#">link</a></li>
        </ul>

        <form class="form_class">
            <div>
                <input type="text" placeholder="first name">
            </div>
            <div>
                <input type="text" placeholder="last name">
            </div>
            <div>
                <input type="password" placeholder="password">
            </div>
            <div>
                <input type="email" placeholder="email">
            </div>
            <div>
                <input type="submit" value="SEND">
            </div>
        </form>
    </body>
</html>
